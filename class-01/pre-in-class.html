<html>
      <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => response.json())
          .then(json => console.log(json))

        class Animal {
          constructor(name) {
            this.name= name
          }

          speak() {
            console.log(`my name is ${this.name}`)
          }
        }

        class Dog extends Animal {
          constructor(name, age) {
            super(name)
            this.age = age
          }

          bark() {
            this.speak() 
            console.log('woof!')
          }
        }
      </script>
</html>
